<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/telezhka.ico">
    <title>Профиль</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html"> <img src="assets/telezhka.png" height="100"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" href="profile.html">Профиль</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Корзина</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                  <button class="btn btn-outline-warning" type="submit">Найти</button>
                </form>
              </div>
            </div>
          </nav> 
    </header>
    <main>
      <div class="profile">
        <div class="profile-head">
          <img src="assets/profile.jpg" width="120">
          <h1>Фамилия Имя</h1>
        </div>
        <section>
          <h2>Баланс</h2>
          <div class="card bal">
            <div class="card-body">
              0 руб
            </div>
          </div>
        </section>
        <section>
          <h2>Покупки</h2>
          <div class="card">
            <div class="card-body procatalogue">
              <div class="card" style="width: 270px;">
                <img src="assets/FattyGoose.jpg" class="card-img-top" alt="Гусь с толстеньким тельцем" height="200">
                <div class="card-body">
                  <h5 class="card-title">Полный гусь</h5>
                  <p class="card-text purchased">Гусь, любящий плотно поесть. Любит сладости, хлебобулочные изделия и всю остальную еду</p>
                </div>
              </div>
            </div>
            
          </div>
        </section>
        <section>
          <h2>Настройки</h2>
          <h4>Рассылки</h4>
          <div class="form-check form-switch">
            <label class="form-check-label" for="sms">
              SMS
            </label>
            <input class="form-check-input"
              type="checkbox"
              role="switch"
              id="sms" checked/>
          </div>
          <div class="form-check form-switch">
            <label class="form-check-label" for="email">
              Почта
            </label>
            <input class="form-check-input"
              type="checkbox"
              role="switch"
              id="email"/>
          </div>
          <div class="form-check form-switch">
            <label class="form-check-label" for="push">
              Push уведомления
            </label>
            <input class="form-check-input"
              type="checkbox"
              role="switch"
              id="push"/>
          </div>
        </section>
      </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
