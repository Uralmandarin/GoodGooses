<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/telezhka.ico">
    <title>Вход/Регистрация</title>
</head>
<body class="signupbody">
    <main class="mainlogin">
        <div class="card text-center" style="width: 400px;">
            <div class="card-body">
              <a href="home.html" class="btn btn-primary">Войти</a>
              /
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Regist">Зарегистрироваться</button>
            </div>
          </div>
          <div class="modal fade" id="Regist" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Регистрация</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body reg">
                  <label class="form-label" for="surname"><h6>Фамилия</h6></label>
                  <input type="text" class="form-control" id="surname">
                  <label class="form-label" for="name"><h6>Имя</h6></label>
                  <input type="text" class="form-control" id="name">
                  <label class="form-label" for="email"><h6>Почта</h6></label>
                  <input placeholder="example@gmail.com" type="email" class="form-control" id="email">
                  <label class="form-label" for="password"><h6>Пароль</h6></label>
                  <input type="password" class="form-control" id="password">
                  <label class="form-label" for="reppassword"><h6>Повтор пароля</h6></label>
                  <input type="password" class="form-control" id="reppassword">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                  <a href="home.html" type="button" class="btn btn-primary">Создать аккаунт</a>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
